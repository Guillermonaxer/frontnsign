<br>
<div class="container">
    <h3 class="text-center mt-5 mb-5">Questions and answers from STACKOVERFLOW</h3>
    <table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Body</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="
            let nt of listAnswers[0]
              | paginate
                : {
                    itemsPerPage: tableSize,
                    currentPage: page,
                    totalItems: count
                  };
            let i = index
          ">
                <th scope="row">{{ nt.id }}</th>
                <td>{{ nt.body }}</td>
            </tr>
        </tbody>
    </table>
    <div class="d-flex justify-content-center">
        <pagination-controls previousLabel="Prev" nextLabel="Next" (pageChange)="onTableDataChange($event)">
        </pagination-controls>
    </div>
</div>
